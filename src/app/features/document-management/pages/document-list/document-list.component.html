<div class="container">
  <div class="card">
    <div class="card-header">
      <button routerLink="/document" class="float-left" type="button" size="sm" [outline]="true" mdbBtn
              color="warning" mdbWavesEffect>Há»§y
      </button>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-3" *ngFor="let document of documents">
          <button class="custom-btn mb-3" (click)="onDetail(document)" type="button" mdbBtn [block]="true" mdbWavesEffect>
            <i class="fas fa-file ml-3 float-left"></i>
            <span class="ml-3 float-left">{{document.name| slice: 0: 13}} <span *ngIf="document.name.length >= 13">...</span></span>
          </button>
        </div>
        <div class="col-md-12" *ngIf="doc">
          <ngx-doc-viewer

            [url]="doc"
            viewer="url"
            style="width:100%;height:70vh;"
          ></ngx-doc-viewer>
        </div>
      </div>
    </div>
  </div>
</div>
